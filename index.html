<body onclick="handleBoxClick()">

    <script>
        const hindiLetters = ['‡§Ö', '‡§Ü', '‡§á', '‡§à', '‡§â', '‡§è', '‡§ì', '‡§ï', '‡§ñ', '‡§ó', '‡§ò', '‡§ö', '‡§õ', '‡§ú', '‡§ù', '‡§ü', '‡§†', '‡§°', '‡§¢', '‡§§', '‡§•', '‡§¶', '‡§ß', '‡§®', '‡§™', '‡§´', '‡§¨', '‡§≠', '‡§Æ', '‡§Ø', '‡§∞', '‡§≤', '‡§µ', '‡§∂', '‡§∑', '‡§∏', '‡§π'];

        const simpleWords = [
            '‡§ò‡§∞', '‡§ï‡§Æ', '‡§®‡§≤', '‡§™‡§®', '‡§Æ‡§®', '‡§¨‡§∏', '‡§∞‡§∏', '‡§Æ‡§¶', '‡§ß‡§®', '‡§™‡§≤', '‡§¨‡§®', '‡§ñ‡§ó', '‡§∞‡§•', '‡§ú‡§Æ', '‡§ñ‡§ü', '‡§™‡§•',
            '‡§µ‡§®', '‡§§‡§®', '‡§ß‡§®', '‡§≤‡§ï', '‡§∏‡§™', '‡§°‡§¨', '‡§†‡§ó', '‡§ò‡§∏', '‡§ú‡§ó', '‡§¶‡§Æ', '‡§Æ‡§≤', '‡§¶‡§∏', '‡§∞‡§ú', '‡§´‡§®',
            '‡§¨‡§ö', '‡§ü‡§ï', '‡§ó‡§ú', '‡§¨‡§≤', '‡§ñ‡§≤', '‡§õ‡§≤', '‡§¢‡§≤', '‡§•‡§≤', '‡§ó‡§£', '‡§ß‡§Æ', '‡§™‡§ï', '‡§®‡§∞', '‡§ó‡§∞', '‡§≠‡§ü', '‡§ü‡§Æ',
            '‡§∏‡§ú', '‡§®‡§•', '‡§ù‡§ó', '‡§†‡§∏', '‡§ù‡§ü', '‡§Æ‡§†', '‡§ï‡§®', '‡§´‡§ï'
        ];

        let mode = 'letter'; // default mode

        function setMode(selectedMode) {
            mode = selectedMode;
            document.getElementById('letterBtn').classList.remove('active');
            document.getElementById('wordBtn').classList.remove('active');

            if (mode === 'letter') {
                document.getElementById('letterBtn').classList.add('active');
                showRandomLetter();
            } else {
                document.getElementById('wordBtn').classList.add('active');
                showRandomWord();
            }
        }

        function showRandomLetter() {
            const randomIndex = Math.floor(Math.random() * hindiLetters.length);
            document.getElementById('display').innerText = hindiLetters[randomIndex];
        }

        function showRandomWord() {
            const randomIndex = Math.floor(Math.random() * simpleWords.length);
            document.getElementById('display').innerText = simpleWords[randomIndex];
        }

        function handleBoxClick() {
            if (mode === 'letter') {
                showRandomLetter();
            } else {
                showRandomWord();
            }
        }
    </script>
